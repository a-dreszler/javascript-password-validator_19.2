<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Walidator hasła</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
                crossorigin="anonymous">
    </head>
    <body>
        <form>
            <div class="row justify-content-center">
                <div class="col-2">
                    <label for="password" class="form-label">Podaj hasło</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div id="error-messages" class="col-2"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <label for="password-repeat" class="form-label">Powtórz hasło</label>
                    <input type="password" id="password-repeat" class="form-control" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div id="password-match-messages" class="col-2"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 mt-2">
                    <button id="submit" class="btn btn-primary">
                        Zaloguj
                    </button>
                </div>
            </div>

        </form>
        <script src="script.js"></script>
    </body>
</html>
